<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientoViewDlg" widgetVar="MantenimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMantenimientoTitle}">
            <h:form id="MantenimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mantenimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_idmantenimiento}"/>
                        <h:outputText value="#{mantenimientoController.selected.idmantenimiento}" title="#{bundle.ViewMantenimientoTitle_idmantenimiento}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_idvehiculo}"/>
                        <h:outputText value="#{mantenimientoController.selected.idvehiculo}" title="#{bundle.ViewMantenimientoTitle_idvehiculo}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_idcliente}"/>
                        <h:outputText value="#{mantenimientoController.selected.idcliente}" title="#{bundle.ViewMantenimientoTitle_idcliente}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_fecha}"/>
                        <h:outputText value="#{mantenimientoController.selected.fecha}" title="#{bundle.ViewMantenimientoTitle_fecha}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_descripcion}"/>
                        <h:outputText value="#{mantenimientoController.selected.descripcion}" title="#{bundle.ViewMantenimientoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_kilometrajevehiculo}"/>
                        <h:outputText value="#{mantenimientoController.selected.kilometrajevehiculo}" title="#{bundle.ViewMantenimientoTitle_kilometrajevehiculo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MantenimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
